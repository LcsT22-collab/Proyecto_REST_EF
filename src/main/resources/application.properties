# ========== SERVER CONFIG ==========
server.port=8080
server.servlet.context-path=/clinica

# ========== DATABASE CONFIG ==========
spring.datasource.url=jdbc:h2:file:./data/clinicadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=12345

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== ACTIVE MQ CONFIG ==========
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.pool.enabled=false

# JMS Configuration
spring.jms.listener.auto-startup=true
spring.jms.listener.acknowledge-mode=auto
spring.jms.pub-sub-domain=false

# Queue Names
jms.queue.bpm.main=bpm.main.queue
jms.queue.bpm.compensacion=bpm.compensacion.queue
jms.queue.bpm.notificaciones=bpm.notificaciones.queue
jms.queue.bpm.error=bpm.error.queue

# ========== LOGGING ==========
logging.level.com.clinica=INFO
logging.level.com.clinica.service.bpm=DEBUG
logging.level.com.clinica.jms.consumer=DEBUG
logging.level.org.springframework.jms=INFO
logging.level.org.apache.activemq=INFO

# ========== SWAGGER ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true