# ========== SERVER CONFIG ==========
server.port=8080
server.servlet.context-path=/clinica

# ========== DATABASE CONFIG ==========
# Configuracion MySQL (Producción / datos reales)
spring.datasource.url=jdbc:mysql://localhost:3306/clinicadb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Actualizar el esquema según las entidades (sin borrar datos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Desactivar H2 en producción
spring.h2.console.enabled=false

# ========== ACTIVE MQ CONFIG ==========
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.pool.enabled=false

# JMS Configuration
spring.jms.listener.auto-startup=true
spring.jms.listener.acknowledge-mode=auto
spring.jms.pub-sub-domain=false
spring.jms.listener.concurrency=3-10

# Queue Names
jms.queue.bpm.main=bpm.main.queue
jms.queue.bpm.compensacion=bpm.compensacion.queue
jms.queue.bpm.notificaciones=bpm.notificaciones.queue
jms.queue.bpm.error=bpm.error.queue

# ========== jBPM CONFIG ==========
jbpm.processdefinition.location=classpath:/bpmn/
jbpm.persistence.enabled=true
jbpm.runtime.manager.instance=singleton
jbpm.task.service.enabled=true

# ========== LOGGING ==========
logging.level.com.clinica=INFO
logging.level.com.clinica.service.bpm=DEBUG
logging.level.com.clinica.jms.consumer=DEBUG
logging.level.com.clinica.soap=DEBUG
logging.level.org.springframework.jms=INFO
logging.level.org.apache.activemq=INFO
logging.level.org.jbpm=INFO
logging.level.org.drools=INFO

# ========== SWAGGER ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========== SOAP Web Services ==========
spring.xml.root_element_name=soap
spring.ws.servlet.path=/soap
spring.ws.wsdl-locations=classpath:/wsdl/

